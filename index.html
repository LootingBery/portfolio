<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamin Ryborg - Programmør</title>
    <link rel="stylesheet" href="indexStyle.css" />
    <script src="countdown.js" defer></script>
  </head>
  <body>
    <main>
      <nav class="navBar">
        <div class="navText">
          <div class="kontakt">
            kontakt mig!
            <div class="billede">
              <img
                src="benjaminR.jpg"
                alt="Kontankt billede af Benjamin Ryborg"
              />
            </div>
          </div>
        </div>
      </nav>
      <div class="header">
        <h1>Benjamin Ryborg</h1>
        <h2>Programmør</h2>
        <h4><span id="uddannet"></span></h4>
      </div>

      <div class="infoBox">
        <div class="flip-card Projekter">
          <div class="flip-inner">
            <div class="flip-front">
              <p class="projekt">GitHub</p>
            </div>
            <div class="flip-back">
              <a href="https://github.com/LootingBery" target="_blank">
                <img src="github.jpg" alt="GitHub Logo"
              /></a>
            </div>
          </div>
        </div>

        <div class="flip-card omMig">
          <div class="flip-inner">
            <div class="flip-front">
              <p class="ommig">Om Mig</p>
            </div>
            <div class="flip-back">
              <a href="omMig.html">
                <img src="benjaminR.jpg" alt="Benjamin Ryborg" />
              </a>
            </div>
          </div>
        </div>

        <div class="flip-card Kompetencer">
          <div class="flip-inner">
            <div class="flip-front">
              <p class="kompetence">Kompetencer</p>
            </div>
            <div class="flip-back">
              <img src="kompetence.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
